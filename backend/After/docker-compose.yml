services:
  smart-album-api:
    build: .
    container_name: smart-album-api
    ports:
      - "8000:8000"
    environment:
      - TEMP_DIR=/app/temp
      - PROCESSED_DIR=/app/processed
      - TF_CPP_MIN_LOG_LEVEL=3
      - TRANSFORMERS_VERBOSITY=error
    volumes:
      - ./temp:/app/temp
      - ./processed:/app/processed  
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '4'
          memory: 4G